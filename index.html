        <head>
            <meta charset = “UTF-8”>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title> Chat With Us</title>

            <link rel="stylesheet" type="text/css" href="style.css">
            <link rel="stylesheet"
            href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
            <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    </head>

    <section></section>
        
    <body>
        <div class="navbar">
        <a href="index.html">
            <img src="images/logo.png"alt="logo">
        </a>
        </div> 

        <h1>Chat With Us</h1>
        <p class="subtitle"> A self initiate scheduler</p>
         <p>
            Thank you for your application and congrats for being shortlisted for the next round.
            <br>
            We would love to meet you soon, do submit your details below to secure your slots.
            <br>
            Tips: Prevent making multiple changes and start booking now!
         </p>
        <div class="container">
            <img src="images/mainpageimage.png" alt="mainpage" class="mainpage-image">
        </div>
         
        <button onclick="document.getElementById('id01').style.display='flex'">Get Started</button>
        
        <div class="icons">
            <a href ="https://www.smartnation.gov.sg/"><i class="ri-global-line"></i></a>
            <a href ="https://www.linkedin.com/company/smartnationsg/"><i class="ri-linkedin-box-line"></i></a>
            <a href ="https://www.instagram.com/smartnation.sg"><i class="ri-instagram-line"></i></a>
        </div>

        <div id="id01" class="modal">
            <form class="modal-content animate">
            <span onclick="document.getElementById('id01').style.display='none'"
             class="close" title="Close Modal">&times;</span>
            <h2>Welcome to chat with us</h2>
    
        <img src="images/Login page image.png" alt="Loginimage" class="login-image">
    

        <div class="Name">
                <label for="name"><b>Name</b></label>
              </div>
  
              <input type="text" placeholder="Enter your name" name="name" required class="resize-input" id="nameInput">
  
              <div class="Email">
                <label for="email"><b>Email Address</b></label>
              </div>
              
              <input type="email" placeholder="Enter your email" name="email" required class="resize-input" id="emailInput">
  
              <div class ="Position">
              <label for="Position">Position:</label>
              </div>
              
              <select name="Position" id="Position">
                <option value="" disabled selected>Select the position applied</option>
                <option value="Communications">Communications</option>
                <option value="Corporate HR">Corporate HR</option>
                <option value="Data Policy">Data Policy</option>
                <option value="Infrastructure">Infrastructure</option>
                <option value="Products">Products</option>
                <option value="Talent Capability Development">Talent Capability Development</option>
            </select>
  
               <div id="outputName" style="display: none;"></div>
               <div id="outputEmail" style="display: none;"></div>
  
               <button class="submitbutton" type="button" onclick="submitForm()">Submit</button>
    
        </div>

        <script src="script.js"></script>
        
    </body>
</html>
